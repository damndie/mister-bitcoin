<section class="home-page flex">
    <div class="flex column align-center justify-center">
        <div class="user-container flex align-center">
            <h3 class="user-greet">
                Hello, <span>{{ user.fullName }}</span>
            </h3>
            <button class="btn-logout" (click)="onLogout()">Logout</button>
        </div>

        <p class="balance">
            ðŸ’° Your balance: <span>{{ user.coins | json }}</span>
        </p>

        <button *ngIf="shouldShowRefillButton()" class="btn-refill" (click)="onRefillCoins()">Refill Coins</button>

        <p class="rate">
            ðŸ“ˆ Current bitcoin rate: <span>{{ BTC$ | async }}</span>
        </p>

        <move-list
        *ngIf="user.moves.length"
        [moves]="user.moves"
        [contact]="null"
        [title]="'Last Transactions:'"
      ></move-list>
    </div>

</section>
